<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera App con React</title>
</head>
<body>
    <!-- Primero creo un contenedor donde va a ir 
    todo el contenido de la página y le asigno 
    un ID para conectar el div con React -->
    <div id="app"></div>

    <!-- Estos SCRIPTS se copian directamente 
        de la página CDN de React y van dentro del div-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Luego creo un script nuevo con una variable donde 
    guardo el id del div contenedor -->
    <script>
        const contenedor = document.getElementById('app');

        /* Para hacer la priimera prueba, creo una variable 
        para insertar un elemento cualquiera indicando 
        entre paréntesis: (tipo de elemento, corchetes para
        insertar atributos, texto */ 
        const encabezado = React.createElement('h1', {}, 'Bienvenidos!');

        // Renderizo el encabezado dentro del contenedor div
        ReactDOM.render(encabezado, contenedor);
    </script>

</body>
</html>
